<!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Markdown Explorer</title>
    <script src="app.js" defer></script>
    </head>
    <body>
    <h1>Markdown Explorer</h1>
    <section>
        <h2>Archivos disponibles</h2>
        <ul id="file-list"></ul>
    </section>
    <section>
        <h2>Contenido del archivo</h2>
        <div id="file-content"></div>
    </section>
    <section>
        <h2>Nuevo archivo Markdown</h2>
        <input type="text" id="new-name" placeholder="Nombre del archivo">
        <br>
        <textarea id="new-content" rows="10" cols="50" placeholder="Contenido Markdown"></textarea>
        <br>
        <button onclick="saveFile()">Guardar</button>
    </section>
    </body>
</html>
